services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      LANG: en_US.utf8
      LC_COLLATE: en_US.utf8
      LC_CTYPE: en_US.utf8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/config:/etc/postgresql
    ports:
      - "5433:5432"
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.my-site.rule=Host(`nexusboards.ru`)" # Замените на ваш домен
      - "traefik.http.routers.my-site.entrypoints=websecure"
      - "traefik.http.routers.my-site.tls.certresolver=letsencrypt"
    networks:
      - traefik
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend

networks:
  traefik:
    external: true

volumes:
  postgres_data: 